<!DOCTYPE html>
<html>
<head>
	<title>Grallery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section class="portfolio">
	<div class="container">
		<div class="heading">
			<h1>My Portfolio</h1>
		</div>
		<div class="filter-btn">
			<ul id="buttons">
				<li class="active" data-target="all">All</li>
				<li data-target="shoes">Shoes</li>
				<li data-target="bags">Bags</li>
				<li data-target="shirts">Shirts</li>
				<li data-target="pents">Pents</li>
			</ul>
		</div>
		<div class="items">
			<div class="box" data-id="shoes">
				<div class="inner">
				<img src="shoe1.jpeg">
				</div>
			</div>

			<div class="box" data-id="shoes">
				<div class="inner">
				<img src="shoe2.jpg">
				</div>
			</div>

			<div class="box" data-id="shoes">
				<div class="inner">
				<img src="shoe3.jpg">
				</div>
			</div>

			<div class="box" data-id="shirts">
				<div class="inner">
				<img src="shirt3.jpg">
				</div>
			</div>

			<div class="box" data-id="bags">
				<div class="inner">
				<img src="bag1.jpg">
				</div>
			</div>

			<div class="box" data-id="bags">
				<div class="inner">
				<img src="bag2.jpg">
				</div>
			</div>

			<div class="box" data-id="pents">
				<div class="inner">
				<img src="p1.jpg">
				</div>
			</div>

			<div class="box" data-id="shirts">
				<div class="inner">
				<img src="shirt1.jpg">
				</div>
			</div>
		</div>
	</div>
</section>






<script type="text/javascript" src="javasc.js"></script>
</body>
</html>
